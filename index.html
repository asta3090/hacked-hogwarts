<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Student List Hogwarts 1991</title>
    <link rel="icon" type="image/png" href="Harry.png" />
  </head>

  <body>
    <header>
      <img src="logo.png" alt="logo" />
    </header>
    <main>
      <section class="section-wrapper">
        <h1>Student List</h1>
        <label id="changes">
          Select your theme
          <select name="theme" id="theme">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Slytherin">Slytherin</option>
          </select>
          <br />
          Sort names
          <button class="sort" data-sort-direction="asc" data-sort="firstName">Firstname</button>
          <button class="sort" data-sort-direction="asc" data-sort="lastName">Lastname</button>
          <button class="sort" data-sort-direction="asc" data-sort="gender">Gender</button>
          <button class="sort" data-sort-direction="asc" data-sort="house">House</button>

          <br />
          Filter houses
          <section claas="filtrering">
            <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
            <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
            <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
            <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
            <button class="filter" data-action="filter" data-filter="all">All</button>
          </section>
          <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name" />
        </label>

        <ul class="listofstudents"></ul>
      </section>
      <div class="popup">
        <article class="contentpopup">
          <button class="close">X</button>
          <h2></h2>
          <h3></h3>
          <h4></h4>
          <img src=""
        </article>
      </div>
    </main>

    <footer></footer>
    <template class="student-temp">
      <li></li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
